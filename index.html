<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API  Galery </title>
    <link rel="shortcut icon" href="dinosaur.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <h1 class="header__title"><img src="img/logo.png" alt="logo"> <a target="_blank" class="title__link" href="https://qusewen.github.io/gallery/">Unsplash API</a></h1>
                <div id="header__search" class="header_search">
                    <a class="btn__search_link" id="btn__sear"><img class="btn__search" src="img/premium-icon-magnifier-2319177.png" alt="search"></a>
                    <input type="text"  id="input" placeholder="Search..." class="search">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="photo__body" id="photo">
            </div>
        </div>
    </main>
</body>
</html>
